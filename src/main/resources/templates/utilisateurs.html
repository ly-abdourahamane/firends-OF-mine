<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/w3.css" th:href="@{css/w3.css}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>utilisateurs</title>
    </head>
    <style>
        .w3-allerta {
            font-family: "Allerta Stencil", Sans-serif;
        }
    </style>
    <body >
    <div class="w3-container w3-black w3-center w3-allerta">
     <!--   <p class="w3-xlarge">Liste des utilisateurs</p>
        <p class="w3-xxlarge">Liste des utilisateurs</p> -->
        <p class="w3-xxxlarge">Liste des utilisateurs</p>
    </div>

        <div class="w3-container">
            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <table class="w3-table-all">
                <thead>
                <tr class="w3-light-grey w3-hover-red">
                    <th>nom</th>
                    <th>prenom</th>
                    <th>mail</th>
                    <th>sexe</th>
                    <th>date</th>
                </tr>
                </thead>


                <tr class="w3-hover-green" th:each="utilisateur: ${utilisateurs}">
                    <td th:text="${utilisateur.nom}"></td>
                    <td th:text="${utilisateur.prenom}"></td>
                    <td th:text="${utilisateur.mail}"></td>
                    <td th:text="${utilisateur.sexe}"></td>
                    <td th:text="${utilisateur.date}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>

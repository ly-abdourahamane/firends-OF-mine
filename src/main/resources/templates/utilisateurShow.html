<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/w3.css" th:href="@{/css/w3.css}"/>
    <title>Friends of Mine</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="w3-container">

    <h2>Détail de l'utilisateur</h2>

    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Id :</p>
        </div>
        <div class="w3-container w3-cell">
            <p th:text="${utilisateur.id}"></p>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Nom :</p>
        </div>
        <div class="w3-container w3-cell">
            <p th:text="${utilisateur.nom}"></p>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Prénom :</p>
        </div>
        <div class="w3-container w3-cell">
            <p th:text="${utilisateur.prenom}"></p>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Sexe :</p>
        </div>
        <div class="w3-container w3-cell">
            <p th:text="${utilisateur.sexe}"></p>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Email :</p>
        </div>
        <div class="w3-container w3-cell">
            <p th:text="${utilisateur.email}"></p>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell" style="width:20%">
            <p>Liste des activités avec responsabilité :</p>
        </div>
        <div class="w3-container w3-cell">
            <tr th:each="activite : ${utilisateur.activites}">
                <td th:text="${activite.titre}"></td>
            </tr>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/w3.css" th:href="@{/css/w3.css}"/>
    <title>Friends of Mine</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h2>Détail d'un utilisateur</h2>
<!--/*@thymesVar id="utilisateur" type="List<friendsofmine.domain.Utilisateur>"*/-->
<!--/*@thymesVar id="utilisateur" type="friendsofmine.domain.Utilisateur"*/-->
<form class="w3-container" th:object="${utilisateur}" th:action="@{/utilisateur}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>
        <label>Nom :</label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{nom}"/>Nom</p>
    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur sur le nom</p>
    <p>
        <label>Prénom : </label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{prenom}"/>Prénom</p>
    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Erreur sur le
        prénom</p>
    <p>
        <label>Sexe :</label>
        <input class="w3-radio" type="radio" name="sexe" value="M" checked="true" th:field="*{sexe}"/>
        <label class="w3-validate" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}">M</label>

        <input class="w3-radio" type="radio" name="sexe" value="F" th:field="*{sexe}"/>
        <label class="w3-validate" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}">F</label></p>
    <p>
        <label>Email :</label>
        <input class="w3-input" type="text" style="width:50%" th:field="*{email}"/>Email</p>
    <p class="w3-large w3-text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur sur l'email</p>
    <button class="w3-button" type="submit">Envoyer</button>
</form>
</body>
</html>
